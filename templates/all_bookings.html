<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if bookings %}
    <ul>
        {% for booking in bookings %}
        <li>
            {{booking.start_date}} -- {{booking.end_date}} -- {{booking.person}} -- {{booking.room}}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Error</p>
    {% endif %}
</body>
</html>
