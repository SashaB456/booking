<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="{% url 'create-booking' %}">
        {% csrf_token %}
        <label for="start-date" placeholder="2025-02-28 16:37">Початкова дата</label>
        <input type="text" id="start-date" name="start-date">
        <br>
        <label for="end-date" placeholder="2025-03-28 16:37">Кінцева дата</label>
        <input type="text" id="end-date" name="end-date">
        <br>
        <label for="room_num" placeholder=1>Номер кімнати</label>
        <input type="text" id="room_num" name="room_num">
        <br>
        <label for="user_id" placeholder=2>ID користувача</label>
        <input type="text" id="username" name="username">
        <br>
        <button type="submit">Відправити</button>
    </form>

</body>
</html>
